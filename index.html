<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Practice</title>
    <link rel="stylesheet" href="css/qr.css">
  </head>
  <body>

    <div class="parent">
      <div class="first child">
        <img src="images/image-qr-code.png" alt="QR Code">
        <h1 class="large text">Improve your front-end skills by
          building projects</h1>
        <p class="small text">Scan the QR code to visit Frontend
          Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
